<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Web OCP</title>

		<!-- JQUERY CDN -->
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<!-- END JQUERY CDN -->

		<!-- CRYPTO JS -->
		<script src="_ext/sha1.js"></script>
		<!-- END CRYPTO JS -->

		<script src="js/ocp-client.js"></script>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="page">
			<div id="header">
					Header menu
			</div>

			<div id="container">
				<div id="manager">
					<div class="head">
						Manager header
					</div>
					<div class="body">
						Manager content
					</div>
				</div>

				<div id="explorer">
					<div class="head">
						Explorer header
					</div>
					<div class="body">
						Explorer content
					</div>
				</div>
			</div>
			<div id="footer">
				<div class="head">
					<div class="left">
						File transfers
					</div>
					<div class="right">
						<button id="footer_hide">Hide</button>
					</div>
				</div>
				<div class="body">
					file tranfer content
				</div>
			</div>
		</div>

		<script>
			$(document).ready(sync_height);
			$(window).resize(sync_height);

			$('#manager').resizable({
				containment: "parent",
				helper: "resizable-helper",
				handles: 'e',
				minWidth: 50
			});

			$('#footer_hide').click(function() {
				$('#footer .body').toggle();
				sync_height();
			})

			function sync_height() {
				var window_h = $(window).height();
				var header_h = $('#header').height();
				var files_h = $('#footer').height();
				$('#container').height(window_h - header_h - files_h);
			}
		</script>
	</body>
</html>
