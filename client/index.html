<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Web OCP</title>

		<!-- JQUERY CDN -->
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<!-- END JQUERY CDN -->

		<!-- CRYPTO JS -->
		<script src="_ext/sha1.js"></script>
		<!-- END CRYPTO JS -->

		<!-- JQWIDGET -->
		<script src="_ext/jqwidgets/jqxcore.js"></script>
		<script src="_ext/jqwidgets/jqxtree.js"></script>
	    <link rel="stylesheet" href="_ext/jqwidgets/styles/jqx.base.css" type="text/css" />
		<!-- END JQWIDGET -->

		<script src="js/ocp-client.js"></script>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="page">
			<div id="header">
					Header menu
			</div>

			<div id="container">
				<div id="manager">
					<div class="head">
						Manager header
					</div>
					<div class="body">
						<div id="tree">
						</div>
					</div>
				</div>

				<div id="explorer">
					<div class="head">
						<ul>
							<li class="button">New folder</li>
							<li>File upload</li>
							<li>Folder upload</li>
						</ul>
					</div>
					<div class="body">
						<table>
							<tr>
								<th>Name</th>
								<th>Size</th>
								<th>Type</th>
								<th>Last modified</th>
								<th>Address</th>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div id="footer">
				<div class="head">
					<div class="left">
						File transfers
					</div>
					<div class="right">
						<button id="footer_hide">Hide</button>
					</div>
				</div>
				<div class="body">
					file tranfer content
				</div>
			</div>
		</div>

		<script>
			var source = [
                {
                	label: "Item 1",
                	expanded: true,
                	items: [{
                		label: "Item 1.1",
                		items: [{
                			label: "Item 1.1",
                			items: [
                				{label: "Item 1.1"},
	                    		{label: "Item 1.2", selected: true}
                			]},
	                    	{label: "Item 1.2"}
                		]},
	                    {label: "Item 1.2"}
                	]
                },
                {label: "Item 2"},
                {label: "Item 3"},
                {
                	label: "Item 4",
                	items: [
	                    {label: "Item 4.1"},
	                    {label: "Item 4.2"}
                	]
                },
                {label: "Item 5"},
                {label: "Item 6"},
                {label: "Item 7"}
            ];
            // Create jqxTree.
            $('#tree').jqxTree({
            	source: source
            });

			$(document).ready(sync_height);
			$(window).resize(sync_height);

			$('#manager').resizable({
				containment: "parent",
				helper: "resizable-helper",
				handles: 'e',
				minWidth: 50
			});

			$('#footer_hide').click(function() {
				$('#footer .body').toggle();
				sync_height();
			})

			function sync_height() {
				var window_h = $(window).height();
				var header_h = $('#header').height();
				var files_h = $('#footer').height();
				$('#container').height(window_h - header_h - files_h);
			}
		</script>
	</body>
</html>
