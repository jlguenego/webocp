<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<base href="../.." />
		<script src="_ext/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="_ext/d3.v3.min.js"></script>

		<style>
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 15px;
  stroke-linecap: round;
}
		</style>
	</head>

	<body>
		<script>
var radius = 100,
    padding = 10,
    radians = Math.PI;

var dimension = (2 * radius) + (2 * padding),
    points = 50;

var angle = d3.scale.linear()
    .domain([0, points-1])
    .range([0, radians]);

var line = d3.svg.line.radial()
    .interpolate("basis")
    .tension(0)
    .radius(radius)
    .angle(function(d, i) { return angle(i); });

var svg = d3.select("body").append("svg")
    .attr("width", dimension)
    .attr("height", dimension)
.append("g");

console.log(d3.range(points));

svg.append("path").datum(d3.range(points))
    .attr("class", "line")
    .attr("d", line)
    .attr("transform", "translate(" + (radius + padding) + ", " + (radius + padding) + ")");
		</script>
	</body>
</html>
