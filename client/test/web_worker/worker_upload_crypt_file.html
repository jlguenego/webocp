<!-- WORKER -->
		<script id="worker" type="text/js-worker">
importScripts(base_url + '/_ext/sha1.js');
importScripts(base_url + '/_ext/aes.js');

importScripts(base_url + '/js/ocp.js');
importScripts(base_url + '/js/ocp_utils.js');
importScripts(base_url + '/js/ocp_worker.js');
importScripts(base_url + '/js/ocp_crypto.js');

importScripts(base_url + '/_ext/WorkerFormData.js');

ocp.worker.init(this);

function run(event) {
    var task = event.data;
    switch(task.name) {
    	case 'upload_block':
    		upload_block(task.args);
    		return false;
    	case 'upload_hat_init':
    		upload_hat_init(task.args);
    		return false;
    	case 'upload_hat_push':
    		upload_hat_push(task.args);
    		return false;
    	case 'download_hat':
    		download_hat(task.args);
    		return false;
    	case 'download_block':
    		download_block(task.args);
    		return false;
    }
    return true;
}

this.addEventListener('message', ocp.worker.run(this, run), false);

function download_block(args) {
	var clear_content = retrieve_block(args.block_name, args.secret_key, args.server_uri);
	report({
		block_id: args.block_id,
		content: clear_content
	});
}

function download_hat(args) {
	var filelist_str = retrieve_block(args.block_name, args.secret_key, args.server_uri);
	var filelist = filelist_str.split("\n");
	//console.log(filelist);
	for (var i = 0; i < filelist.length; i++) {
		if (filelist[i] == '') {
			continue;
		}
		var block = filelist[i].split('_');
		//console.log(block);
		if (!block[0]) {
			console.log('block_id is empty');
			return;
		}
		if (!block[1]) {
			console.log('block_name is empty');
			return;
		}
		report({
			block_id: block[0],
			block_name: block[1]
		});
	}
}

function retrieve_block(block_name, secret_key, server_uri) {
	// 1) download
	console.log('download file: ' + block_name);
	var crypted_content = download_file(server_uri, block_name)

	// 2) verify
	//console.log('verify integrity');
	if (verify_file_integrity(block_name, crypted_content)) {
		console.log('integrity ok');
	} else {
		console.log('integrity error');
		return;
	}

	// 2) decrypt
	console.log('decrypt');
	var decrypted_str = ocp.crypto.pdecrypt(secret_key, crypted_content);
	//console.log(decrypted_str);

	return decrypted_str;
}

function verify_file_integrity(block_name, crypted_content) {
	var crypted_content_hash = ocp.crypto.hash(crypted_content);
	return block_name == crypted_content_hash;
}

function download_file(url, filename) {
	var formData = new FormData();
	formData.append('filename', filename);

	var xhr = new XMLHttpRequest();
	var content = '';
	xhr.onreadystatechange = function(){
		if (xhr.readyState == 4 && xhr.status == 200) { // on success
			var json_str = xhr.responseText;
			var json_obj = JSON.parse(json_str);
			content = json_obj.result.content;
			//console.log('content extract=' + content.substr(0, 10));
		}
	}
	xhr.open('POST', url, false); // Wait before processing file => Synchronous request
	xhr.send(formData);

	return content;
}

function upload_hat_init(args) {
	console.log('upload hat init');
	this.upload_hat = {};
	this.upload_hat.block_nbr = Math.ceil(args.file.size / args.block_size);
	this.upload_hat.secret_key = args.secret_key;
	this.upload_hat.server_uri = args.server_uri;
	this.upload_hat.summary = [];
	console.log('block_nbr=' + this.upload_hat.block_nbr);
}

function upload_hat_push(args) {
	console.log('upload hat push');
	this.upload_hat.summary.push(args);

	if (this.upload_hat.summary.length == this.upload_hat.block_nbr) {
		console.log('ready to send the summary');
		var content = '';
		for (var i = 0; i < this.upload_hat.summary.length; i++) {
			var obj = this.upload_hat.summary[i];
			content += obj.block_id + '_' + obj.filename + "\n";
		}
		var filename = process_block(content, this.upload_hat.secret_key, this.upload_hat.server_uri);
		report({
			filename: filename
		});
	}
}

function upload_block(args) {
	var file = args.file;
	var blob = file.slice(args.cursor, args.cursor_next);
	var reader = new FileReader();
	reader.onload = function(evt) {
		if (evt.target.readyState == FileReader.DONE) { // DONE == 2
			var filename = process_block(evt.target.result, args.secret_key, args.server_uri);
			report({
				filename: filename,
				block_id: args.block_id
			});
		}
	};
	reader.readAsBinaryString(blob);
	console.log('update block');
}

function process_block(block_str, secret_key, server_uri) {
	// 1) crypt
	var crypted_block_str = ocp.crypto.pcrypt(secret_key, block_str);

	// 2) hash
	var filename = ocp.crypto.hash(crypted_block_str);

	// 3) upload
	upload_file(server_uri, filename, crypted_block_str, function() {
		finish: true
	});
	return filename;
}

function upload_file(url, filename, content, success_func) {
	var formData = new FormData();
	formData.append('filename', filename);
	var blob = new Blob([content], { type: "text/plain" });
	formData.append('content', blob);

	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function(){
		if (xhr.readyState == 4 && xhr.status == 200) { // on success
			var json_str = xhr.responseText;
			var json_obj = JSON.parse(json_str);
			console.log(json_obj);
			report({
				finish: true
			});
		}
	}
	xhr.open('POST', url, true);
	xhr.send(formData);
}
		</script>
<!-- END WORKER -->

		<script>
$('.progress').ocp_progressbar();
$('#pool_view').ocp_pool_view();

$('#send').click(function() {
	var secret_key = $('#secret_key').val();
	var file = $('#file').get(0).files[0];
	if (!file) {
		alert('no file');
		return;
	}
	var url = ocp.worker_misc.getEmbeddedURL('worker');
	setup_upload_task(file, url, secret_key);
});

var server_uri = $('#server_uri').val() + '/webocp/server/test/endpoint/create_file_from_string.php';
var total_task = 0;
var total_performed = 0;

function setup_upload_task(file, url, secret_key) {
	var pool = new ocp.worker_pool.Pool(10, url);
	$('#pool_view').ocp_pool_view('attach', pool);

	var cursor = 0;
	var block_size = 1 << 16;

	var hat_worker = get_hat_worker(url, file, block_size, secret_key);
	total_task++;

	var block_id = 0;
	while (cursor < file.size) {
		var cursor_next = cursor + block_size;

		var args = {
			file: file,
			cursor: cursor,
			cursor_next: cursor_next,
			block_id: block_id,
			secret_key: secret_key,
			server_uri: server_uri
		};

		var callback_func = function(event) {
			console.log(event.data);
			var progress = update_progress_from_task(event.data);
			$('#progress').ocp_progressbar('set_progress', progress);
			if (event.data.filename) {
				hat_worker.push(event.data);
			}
		};

		var task = new ocp.worker_pool.Task(block_id, 'upload_block', args, callback_func);
		pool.addTask(task);
		total_task++;

		cursor = cursor_next;
		block_id++;
	}
	pool.terminate();
}

function update_progress_from_task(obj) {
	if (total_task <= 0) {
		return 100;
	}
	if (obj.finish) {
		total_performed++;
	}
	return Math.floor(total_performed * 100 / total_task);
}

function get_hat_worker(url, file, block_size, secret_key) {
	var hat_worker = new Worker(url);

	var hat_worker_callback = function() {
		if (event.data.console) {
			console.log('Thread[' + event.data.thread + ']-Task[' + event.data.task_name + '-' + event.data.task_id + ']: ' + event.data.console);
			return;
		}
		console.log(event.data);
		var progress = update_progress_from_task(event.data);
		$('#progress').ocp_progressbar('set_progress', progress);
		if (event.data.filename) {
			$('#upload_name').val(event.data.filename);
		}
	};
	hat_worker.addEventListener('message', hat_worker_callback, false);
	hat_worker.postMessage({
		name: 'set_name',
		args: 'hat'
	});
	hat_worker.postMessage({
		id: 'hat',
		name: 'upload_hat_init',
		args: {
			file: file,
			block_size: block_size,
			server_uri: server_uri,
			secret_key: secret_key
		}
	});

	hat_worker.push = function(data) {
		console.log('push');
		console.log(data);
		this.postMessage({
			id: 'hat',
			name: 'upload_hat_push',
			args: {
				filename: data.filename,
				block_id: data.block_id
			}
		});
	};
	return hat_worker;
}

var retrieve_server_uri = $('#server_uri').val() + '/webocp/server/test/endpoint/retrieve_file.php';
var retrieve_total_task = 0;
var retrieve_total_performed = 0;

function update_retrieve_progress_from_task(obj) {
	if (retrieve_total_task <= 0) {
		return 100;
	}
	if (obj.finish) {
		retrieve_total_performed++;
	}
	return Math.floor(retrieve_total_performed * 100 / retrieve_total_task);
}

$('#retrieve').click(function() {
	var secret_key = $('#secret_key').val();
	var filename = $('#upload_name').val();
	if (!filename) {
		alert('no file');
		return;
	}
	var url = ocp.worker_misc.getEmbeddedURL('worker');
	setup_download_task(filename, url, secret_key);
});

function setup_download_task(filename, url, secret_key) {
	var pool = new ocp.worker_pool.Pool(10, url);
	$('#pool_view').ocp_pool_view('attach', pool);

	var hat_worker = get_retrieve_hat_worker(url, filename, pool, secret_key);
	retrieve_total_task++;
}

function get_retrieve_hat_worker(url, filename, pool, secret_key) {
	var hat_worker = new Worker(url);

	var hat_worker_callback = function() {
		if (event.data.console) {
			console.log('Thread[' + event.data.thread + ']-Task[' + event.data.task_name + '-' + event.data.task_id + ']: ');
			console.log(event.data.console);
			return;
		}
		var progress = update_retrieve_progress_from_task(event.data);
		$('#retrieve_progress').ocp_progressbar('set_progress', progress);
		console.log(event.data);
		if (event.data.block_id) {
			var args = {
				block_id: event.data.block_id,
				block_name: event.data.block_name,
				secret_key: secret_key,
				server_uri: retrieve_server_uri
			};
			var callback_func = function(event) {
				var progress = update_retrieve_progress_from_task(event.data);
				$('#retrieve_progress').ocp_progressbar('set_progress', progress);
				if (event.data.content) {
					console.log('content extract=' + event.data.content.substr(0, 20));
				}
			}
			var task = new ocp.worker_pool.Task(event.data.block_id, 'download_block', args, callback_func);
			pool.addTask(task);
			retrieve_total_task++;
		}
	};
	hat_worker.addEventListener('message', hat_worker_callback, false);
	hat_worker.postMessage({
		name: 'set_name',
		args: 'hat'
	});
	hat_worker.postMessage({
		id: 'hat',
		name: 'download_hat',
		args: {
			block_name: filename,
			server_uri: retrieve_server_uri,
			secret_key: secret_key
		}
	});
	return hat_worker;
}
