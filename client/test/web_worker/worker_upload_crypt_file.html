<!-- WORKER -->
		<script id="worker" type="text/js-worker">
importScripts(base_url + '/_ext/sha1.js');
importScripts(base_url + '/_ext/aes.js');

importScripts(base_url + '/js/ocp.js');
importScripts(base_url + '/js/ocp_utils.js');
importScripts(base_url + '/js/ocp_worker_utils.js');
importScripts(base_url + '/js/ocp_crypto.js');

importScripts(base_url + '/_ext/WorkerFormData.js');

ocp.worker_utils.init(this);

function run(event) {
    var task = event.data;
    switch(task.name) {
    	case 'upload_block':
    		upload_block(task.args);
    		return false;
    }
    return true;
}

this.addEventListener('message', ocp.worker_utils.run(this, run), false);

function upload_block(args) {
	var file = args.file;
	var blob = file.slice(args.cursor, args.cursor_next);
	var reader = new FileReader();
	reader.onload = function(evt) {
		if (evt.target.readyState == FileReader.DONE) { // DONE == 2
			var filename = process_block(evt.target.result, args.secret_key, args.serveur_uri);
			report({
				filename: filename,
				block_id: args.block_id
			});
		}
	};
	reader.readAsBinaryString(blob);
	console('update block');
}

function process_block(block_str, secret_key, serveur_uri) {
	// 1) crypt
	var crypted_block_str = ocp.crypto.pcrypt(secret_key, block_str);

	// 2) hash
	var filename = ocp.crypto.hash(crypted_block_str);

	// 3) upload
	upload_file(serveur_uri, filename, crypted_block_str, function() {
		finish: true
	});
	return filename;
}

function upload_file(url, filename, content, success_func) {
	var formData = new FormData();
	formData.append('filename', filename);
	var blob = new Blob([content], { type: "text/plain" });
	formData.append('content', blob);

	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function(){
		if (xhr.readyState == 4 && xhr.status == 200) {
			var json_str = xhr.responseText;
			var json_obj = JSON.parse(json_str);
			console(json_obj);
			report({
				finish: true
			});
		}
	}
	xhr.open('POST', url, true);
	xhr.send(formData);
}
		</script>
<!-- END WORKER -->

		<script>
$('#progress').ocp_progressbar();

$('#send').click(function() {
	var secret_key = $('#secret_key').val();
	var file = $('#file').get(0).files[0];
	if (!file) {
		alert('no file');
		return;
	}
	var url = ocp.worker.getEmbeddedURL('worker');
	var pool = new ocp.worker.Pool(10, url);
	setup_upload_task(file, pool, secret_key);
});

var serveur_uri = $('#server_uri').val() + '/webocp/server/test/endpoint/create_file_from_string.php'
var total_task = 0;
var total_performed = 0;

function setup_upload_task(file, pool, secret_key) {
	var cursor = 0;
	var block_size = 1 << 16;

	var block_id = 0;
	while (cursor < file.size) {
		var cursor_next = cursor + block_size;

		var args = {
			file: file,
			cursor: cursor,
			cursor_next: cursor_next,
			block_id: block_id,
			secret_key: secret_key,
			serveur_uri: serveur_uri
		};

		var callback_func = function(event) {
			console.log(event.data);
			var progress = update_progress_from_task(event.data);
			$('#progress').ocp_progressbar('set_progress', progress);

		};

		var task = new ocp.worker.Task(block_id, 'upload_block', args, callback_func);
		pool.addTask(task);
		total_task++;

		cursor = cursor_next;
		block_id++;
	}
}

function update_progress_from_task(obj) {
	if (total_task <= 0) {
		return 100;
	}
	if (obj.finish) {
		total_performed++;
	}
	return Math.floor(total_performed * 100 / total_task);
}
		</script>
