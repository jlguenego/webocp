		Upload name: <input type="text" id="upload_name" value="a74332918d7830f01e4ea47c255e055d3f00dad2" style="width: 300px;"/><br/>
		<button id="retrieve">Retrieve</button>
		<div id="progress" class="progress" style="position: relative; width: 200px; height: 50px;"></div>

<!-- WORKER -->
		<script id="worker" type="text/js-worker">
importScripts(base_url + '/_ext/sha1.js');
importScripts(base_url + '/_ext/aes.js');

importScripts(base_url + '/js/ocp.js');
importScripts(base_url + '/js/ocp_utils.js');
importScripts(base_url + '/js/ocp_worker.js');
importScripts(base_url + '/js/ocp_crypto.js');
importScripts(base_url + '/js/ocp_file.js');
importScripts(base_url + '/js/ocp_worker_file.js');
importScripts(base_url + '/js/ocp_download.js');

importScripts(base_url + '/_ext/WorkerFormData.js');

ocp.worker.init(this, true);

function run(event) {
    var task = event.data;
    switch(task.name) {
    	case 'download_hat':
    		ocp.download.download_hat(task.args);
    		return false;
    	case 'download_block':
    		ocp.download.download_block(task.args);
    		return false;
    }
    return true;
}

function init() {
	ocp.download.init();
}
		</script>
<!-- END WORKER -->

		<script>
$('.progress').ocp_progressbar();
$('#pool_view').ocp_pool_view();

var total_task = 0;
var total_performed = 0;
var blocks = [];
var block_nbr = 0;

function update_progress_from_task(obj) {
	if (total_task <= 0) {
		return 100;
	}
	if (obj.finish) {
		total_performed++;
	}
	return Math.floor(total_performed * 100 / total_task);
}

$('#retrieve').click(function() {
	blocks = [];
	block_nbr = 0;
	ocp.cfg.server_base_url = $('#server_uri').val();
	var secret_key = $('#secret_key').val();
	var filename = $('#upload_name').val();
	if (!filename) {
		alert('no file');
		return;
	}
	var url = ocp.worker_misc.getEmbeddedURL('worker');
	setup_download_task(filename, url, secret_key);
});

function setup_download_task(filename, url, secret_key) {
	total_task = 1;
	var pool = new ocp.worker_pool.Pool(10, url);
	$('#pool_view').ocp_pool_view('attach', pool);

	var hat_worker = new Worker(url);

	var hat_worker_callback = function() {
		if (event.data.console) {
			console.log('Thread[' + event.data.thread + ']-Task[' + event.data.task_name + '-' + event.data.task_id + ']: ');
			console.log(event.data.console);
			return;
		}

		console.log(event.data);
		if (event.data.hat) {
			for (var i = 0; i < event.data.hat.block_nbr; i++) {
				create_task(filename, event.data.hat, i, secret_key, pool);
			}
		}

		var progress = update_progress_from_task(event.data);
		$('#progress').ocp_progressbar('set_progress', progress);

		if (event.data.finish) {
			pool.terminate();
		}
	};

	hat_worker.addEventListener('message', hat_worker_callback, false);

	hat_worker.postMessage({
		name: 'set_name',
		args: 'hat'
	});

	hat_worker.postMessage({
		id: 'hat',
		name: 'download_hat',
		args: {
			block_name: filename,
			server_uri: ocp.cfg.server_base_url,
			secret_key: secret_key
		}
	});
}

function create_task(filename, hat, i, secret_key, pool) {
	var args = {
		block_id: i,
		block_name: hat.summary[i],
		secret_key: secret_key,
		server_uri: ocp.cfg.server_base_url,
		block_size: hat.block_size,
		hat_name: filename
	};
	total_task++;
	var callback_func = function(event) {
		var progress = update_progress_from_task(event.data);
		$('#progress').ocp_progressbar('set_progress', progress);
		if (event.data.block_id) {
			console.log('processed block: ' + event.data.block_id)
			blocks.push(event.data.block_id);
		}
		console.log(blocks);
		if (blocks.length == block_nbr) {
			console.log('download_finalize');
			download_finalize();
		}
		console.log(event.data);
	}
	var task = new ocp.worker_pool.Task(event.data.block_id, 'download_block', args, callback_func);
	pool.addTask(task);
}

function download_finalize() {
	window.requestFileSystem  = window.requestFileSystem || window.webkitRequestFileSystem;
	window.requestFileSystem(window.TEMPORARY, 1024 * 1024 * 1024, function(filesystem) {
		var filename = $('#filename').val();
		filesystem.root.getFile(filename, {create: false}, function(fileEntry) {
			console.log(fileEntry);
			var url = fileEntry.toURL();
			var link = $('<a/>');
			link.attr('href', url).attr('download', '');
			link[0].click();
		}, errorHandler('getFile'));
	}, errorHandler('requestFileSystem'));
}

function errorHandler(tag) {
	return function(e) {
		console.log(tag + ' Error=');
		console.log(e);
	}
}
		</script>
	</body>
