<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<base href="../.." />
		<script src="_ext/jquery-1.10.2.min.js"></script>
		<script src="js/ocp.js"></script>
		<script src="js/ocp/core.js"></script>
	</head>
	<body>
		<div>
			<div class="path">/</div>
			<div class="path">/..</div>
			<div class="path">/coucou/..</div>
			<div class="path">/coucou/../..</div>
			<div class="path">/coucou</div>
			<div class="path">/coucou/hello</div>
			<div class="path">/coucou/hello/kiki</div>
			<div class="path">coucou/hello/kiki</div>
			<div class="path">../coucou/hello/kiki</div>
			<div class="path">/./coucou/hello/kiki</div>
			<div class="path">/./coucou/hello/kiki/./.</div>
			<div class="path">/./coucou//hello/../kiki/./.</div>
			<div class="path">/./coucou\\hello/../kiki/./.</div>
			<div class="path">/./coucou\hello/kiki/./.</div>
			<div class="path">0</div>
		</div>
		<script>
$(document).ready(function() {
	$('.path').each(function() {
		var path = $(this).html();
		var new_path = '';
		var dirname = '';
		var basename = '';
		try {
			new_path = ocp.normalize_path(path);
			dirname = ocp.dirname(path);
			basename = ocp.basename(path);
		} catch (e) {
			new_path = e;
		}
		var result = path + ' : normalize_path=' + new_path + ' dirname=' + dirname + ' basename=' + basename;
		$(this).html(result);
	});
});


		</script>
	</body>
</html>
