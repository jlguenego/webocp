<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<base href="../.." />
		<script src="_ext/jquery-1.10.2.min.js"></script>

		<script src="js/ocp.js"></script>
		<script src="js/ocp_storage.js"></script>
		<script src="js/ocp_worker_ui.js"></script>
		<script src="js/ocp_worker_ui_pool.js"></script>
		<script src="js/ocp_client.js"></script>
	</head>
	<body>
		<input type="text" />
		<button>Geolocate</button>
		<script>
$('button').click(function() {
	var url = 'http://freegeoip.net/json/' + $('input').val();

	var result = {};
	$.ajax({
		type: "GET",
		url: url,
		async: false,
		success: function(data) {
			result = data;
		}
	});
	console.log(result);
});
		</script>
	</body>
</html>
