		<div id="loading" style="z-index: 999; position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; background-image: url(https://eu.static.mega.co.nz/images/background.png);">

		<script>
console.log(window.location.href);
var server_uri = window.location.href.replace(/\\/g,'/').replace(/\/[^\/]*$/, '') + '/../../';
console.log(server_uri);

var scripts = [
	'_ext/jquery-1.10.2.min.js',
	'js/ocp.js',
	'js/ocp_storage.js',
	'http://localhost/webocp/server/test/endpoint/slow_js.php'
];
var success_nbr = 0;
function load_script_xhr(script_url) {
	console.log('script_url=' + script_url);

	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function(){
		//console.log('onreadystatechange');
		console.log(xhr);
		console.log(xhr.readyState);
		//console.log('responseText=' + xhr.responseText);
		if (xhr.readyState == 4) { // on success
			console.log('success');
			var blob = new Blob([ xhr.responseText ], { type: "text/javascript" });
			var script = document.createElement('script');
			script.type = "text/javascript";
			document.getElementsByTagName('head')[0].appendChild(script);
			var url = window.URL.createObjectURL(blob);
			script.src = url;
			success_nbr++;
			script.onreadystatechange = callback;
			script.onload = callback;

			function callback() {
				if (success_nbr == scripts.length) {
					console.log('finished.');
					$('#loading').hide();
					hello();
				}
			}
		}
	}
	xhr.open('GET', script_url, true); // true = async
	xhr.send();
}

function load_script(script_url) {
	console.log('script_url=' + script_url);

	var head = document.getElementsByTagName('head')[0];
	var script = document.createElement('script');
	head.appendChild(script);
	script.src = script_url;


	script.onreadystatechange = callback;
	script.onload = callback;

	function callback() {
		success_nbr++;
		if (success_nbr == scripts.length) {
			console.log('finished.');
			$('#loading').hide();
			hello();
		}
	}
}
load_script('_ext/jquery-1.10.2.min.js');
load_script('js/ocp.js');
load_script('js/ocp_storage.js');
load_script('http://localhost/webocp/server/test/endpoint/slow_js.php');


		</script>
