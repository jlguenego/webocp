		<!-- OCP -->
		<script src="../js/ocp/core.js"></script>
			<!-- LAYOUT 3R -->
			<script src="../js/ocp/widget_layout_3r.js"></script>
			<link rel="stylesheet" href="../js/ocp/theme/default/widget_layout_3r.css" />
			<!-- END LAYOUT 3R -->

			<link rel="stylesheet" href="../js/ocp/theme/default/widget_splitpane.css" />

		<style>
html, body {
	margin: 0px;
	padding: 0px;
	height: 100%;
	font-family: 'Open sans', serif;
}

#page {
	width: 100%;
}

#header {
	background-color: #EEEEEE;
}

#sidebar {
	background-color: #EEFFFF;
}

#sidebar_header {
	position: absolute;
	vertical-align: top;

	padding-top: 10px;
	background-color: #DF0000;
	height: 27px;
	width: 100%;
	z-index: 2;
}

#sidebar_header img {
	position: relative;
	top: -5px;
	margin-left: 3px;
	margin-right: 10px;
	width: 29px;
	height: 27px;
}

#tree {
	position: absolute;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    padding-top: 37px;
    -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
    -moz-box-sizing: border-box;    /* Firefox, other Gecko */
    box-sizing: border-box;
	overflow: auto;
}

#content {
	position: relative;
	background-color: #FFEEFF;
}

#content_header {
	vertical-align: top;

	padding-top: 10px;
	padding-left: 10px;
	background-color: #FFFFFF;

	height: 27px;
}

#grid {
	position: absolute;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    padding-top: 37px;
    -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
    -moz-box-sizing: border-box;    /* Firefox, other Gecko */
    box-sizing: border-box;
}

#footer {
	background-color: #FFFFEE;
}
		</style>
	</head>
