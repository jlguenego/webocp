<html>
	<head>
		<meta charset="utf-8" />
		<title>Web OCP</title>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans" />

		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

		<script src="../js/ocp/core.js"></script>
		<script src="../js/ocp/widget_tree.js"></script>
		<link rel="stylesheet" href="../js/ocp/theme/default/widget_tree.css" />
		<link rel="stylesheet" href="layout.css" />

		<style>
#sidebar_title {
	display: inline-block;
	vertical-align: top;

	padding-top: 10px;
	background-color: red;
	width: 100%;
	height: 27px;
}

#sidebar_title img {
	position: relative;
	top: -5px;
	margin-left: 3px;
	margin-right: 10px;
	width: 29px;
	height: 27px;
}

#tree {
	margin-left: 5px;
}
		</style>
	</head>
	<body>
		<div id="page">
			<div id="header">
			</div>
			<div id="main">
				<div id="sidebar">
					<div id="sidebar_block">
						<div id="sidebar_title"><img src="image/cloud2.png" />File manager</div>
						<div class="tree" id="tree">
						</div>
					</div>
				</div>
				<div id="content">content
				</div>
			</div>
			<div id="footer">footer
			</div>

		</div>
	</body>
	<script>
		$(function() {

			sidebar_resizable();

    		ocp_refresh();
		})

		function sidebar_resizable() {
			$('#sidebar').resizable({
				helper: "ui-resizable-helper",
				handles: 'e',
				start: function( event, ui ) {
					var helper = ui.helper;
					helper.height(helper.height() + 1);
				},
				stop: function( event, ui ) {
					var window_w = window.innerWidth;
					sidebar_w = $('#sidebar').width();
					$('#content').width(window_w - sidebar_w);
				}
    		});

			$('#sidebar_block').css({overflow:'auto',
					width:'100%',
					height:'100%'});
		}

		function ocp_refresh() {
			var window_h = $(window).height();
			var header_h = $('#header').height();
			var footer_h = $('#footer').height();
			$('#sidebar').height(window_h - header_h - footer_h);
			$('#content').height(window_h - header_h - footer_h);

			var window_w = window.innerWidth;
			sidebar_w = $('#sidebar').width();
			content_w = window_w - sidebar_w;
			if (content_w < 100) {
				content_w = 100;
				sidebar_w = window_w - content_w;
			}
			$('#sidebar').width(sidebar_w);
			$('#content').width(content_w);

		}

		$(window).resize(ocp_refresh);

		var src = [
				{
					item: {
