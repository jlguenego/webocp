	<body>
		<script>
			var array = ['hello', 'world'];
			function a(x) {
				console.log('x=' + x);
				var y = x.slice();
				y.shift();
				console.log('y=' + y);
				console.log('array=' + array);
			}
			console.log('array=' + array);
			a(array);
			console.log('array=' + array);
