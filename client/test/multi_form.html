<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Web OCP</title>
		<script src="../_ext/jquery-1.10.2.min.js"></script>
		<script src="../_ext/jquery-ui-1.10.3/ui/minified/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="../_ext/jquery-ui-1.10.3/themes/base/minified/jquery-ui.min.css" />

		<script src="../js/ocp/core.js"></script>

		<style>
html, body {
	margin: 0px;
	padding: 0px;
	height: 100%;
}
		</style>
	</head>

	<body>
		<form id="kiki">
			Field 1 (first tab selection):
			<input type="text" id="field1"  /><br />
			Field 2 (third tab selection):
			<input type="text" id="field2"  /><br />
			Field 3 (second tab selection):
			<input type="text" id="field3"  /><br />
		</form>
		<br/>
		<form id="keke">
			Field 1 (first tab selection):
			<input type="text" id="field4"  /><br />
			Field 2 (third tab selection):
			<input type="text" id="field5"  /><br />
			Field 3 (second tab selection):
			<input type="text" id="field6"  /><br />
		</form>

		<script>
			$('#kiki').focusout(function(e) {
				console.log(e);
				if ($(e.target).is('#field3')) {
					$($('#kiki :focusable')[0]).focus();
				}
			});
		</script>
	</body>
</html>
