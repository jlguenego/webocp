<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<base href="../.." />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script type="text/javascript" src="_ext/d3.v3.min.js"></script>
		<script src="_ext/jquery-1.10.2.min.js"></script>
		<style type="text/css">

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

#map {
  width: 800px;
  height: 600px;
}

.ocp_node_map svg {
  position: absolute;
}

.ocp_node_map .node {
	cursor: pointer;
	fill: #EEEEEE;
	stroke: #AAAAAA;
	stroke-width: 3px;
}

.ocp_node_map .transparent_node {
	fill: none;
}

.ocp_node_map .link {
	stroke: red;
	stroke-width: 1;
	fill: none;
}
		</style>
	</head>

	<body>
		<div id="map"></div>
		<script type="text/javascript">
$(document).ready(function() {

	var node_map = new NodeMap();
	node_map.generate_random_data();
	node_map.draw('#map');
});

function NodeMap() {
	var self = this;

	this.initPos = {
		lat: 48.84802369546353,
		lng: 2.639940083026886
	};

	this.data = [];
	this.overlay = null;

	this.generate_random_data = function() {
		this.data = [
		];
	};

	this.add_node = function(geoc) {
		var nbr = this.data.length;
		this.data.push({
			lng: geoc.mb,
			lat: geoc.lb,
			label: 'node ' + nbr
		});
		this.repaint();
	};

	this.repaint = function() {
		this.overlay.draw();
	}

	this.draw = function(div_selector) {
		d3.select(div_selector).classed('ocp_node_map', true);

		var minZoomLevel = 2;

		// Create the Google Map…
		var map = new google.maps.Map(d3.select(div_selector).node(), {
			zoom: 8,
			center: new google.maps.LatLng(this.initPos.lat, this.initPos.lng),
			mapTypeId: google.maps.MapTypeId.ROADMAP
		});

		// Control the zoom limit
		google.maps.event.addListener(map, 'zoom_changed', function() {
			if (map.getZoom() < minZoomLevel) {
				map.setZoom(minZoomLevel);
			}
		});

		// Manage click google map event
		google.maps.event.addListener(map, 'click', function(e) {
			console.log(e.latLng);
			self.add_node(e.latLng);
		});

		// Load the station data. When the data comes back, create an overlay.
		this.overlay = new google.maps.OverlayView();

		// Add the container when the overlay is added to the map.
		this.overlay.onAdd = function() {
			console.log(this.getPanes());
			var svg = d3.select(this.getPanes().overlayMouseTarget).append('svg')
				.attr('height', d3.select(div_selector).attr('height'))
				.attr('width', d3.select(div_selector).attr('width'));

			var main_group = svg.append('g');

			// Draw each marker as a separate SVG element.
			// We could use a single SVG, but what size would it have?
			this.draw = function() {
				var projection = this.getProjection();
				var padding = 10;

				console.log(self.data);
				var dataset = self.data;
				console.log(dataset);

				var x_scale = function(d) {
					d = new google.maps.LatLng(d.lat, d.lng);
					d = projection.fromLatLngToDivPixel(d);
					return d.x;
				};

				var y_scale = function(d) {
					d = new google.maps.LatLng(d.lat, d.lng);
					d = projection.fromLatLngToDivPixel(d);
					return d.y;
				};

				var line = d3.svg.line()
					.x(function(d) { return x_scale(d); })
					.y(function(d) { return y_scale(d); })
					.interpolate('linear');

				var path = main_group.selectAll('path').data([ dataset ]);
				path.enter().append("path")
					.classed('link', true);

				path.attr("d", function(d) { return line(d); });

				path.exit().remove();

				var g = main_group.selectAll("g").data(dataset);
				var new_g = g.enter().append("g");

				var node = new_g.append("circle")
					.attr("r", 10)
					.attr("cx", 0)
					.attr("cy", 0)
					.classed('node', true);
				new_g.append("circle")
					.attr("r", 15)
					.attr("cx", 0)
					.attr("cy", 0)
					.classed('transparent_node', true);

				node.on('mouseover', function(e) {
					console.log('coucou');
				});

				node.on('click', function(e) {
					console.log('click');
				});

				new_g.append("text")
					.attr("x", 15)
					.attr("y", 0)
					.attr("dy", ".31em")
					.text(function(d) { return d.label; });

				g.attr('transform', transform);

				g.exit().remove();

				var rect = main_group.node().getBBox();
				console.log(rect);

				svg.attr('width', rect.width)
					.attr('height', rect.height)
					.style('top', rect.y)
					.style('left', rect.x);

				main_group.attr('transform', 'translate(' + -rect.x + ', ' + -rect.y + ')');

				function transform(d) {
					console.log('transform');
					d = new google.maps.LatLng(d.lat, d.lng);
					d = projection.fromLatLngToDivPixel(d);
					var x = (d.x);
					var y = (d.y);
					return 'translate(' + x + ', ' + y + ')';
				}
			};
		};
		// Bind our overlay to the map…
		this.overlay.setMap(map);
	};
}





    </script>
  </body>
</html>
