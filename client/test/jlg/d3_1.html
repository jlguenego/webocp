		<svg></svg>
		<script>
function hello(d) { return "I’m number " + d + "!"; }
var p = d3.select("body").selectAll("p")
    .data([4, 8, 15, 16, 23, 42]).text(hello);

p.enter().append("p").text(hello);

p.exit().remove();

//d3.select("body").transition()
//	.duration(7500)
//    .style("background-color", "red");

var cx = function(n) {
	return 2*n;
};

var cy = function(n) {
	return n;
};

var r = function(n) {
	return n;
};

var stroke = function(n) {
	return "yellow";
};

var fill = function(n) {
	return "red";
};

var data = d3.select("svg").selectAll("circle")
    .data([20, 50]);

data.enter().append("circle")
	.attr('cx', cx)
	.attr('cy', cy)
	.attr('r', r)
	.attr('stroke', stroke)
	.attr('fill', fill);

data.exit().remove();

var scale = 100;
d3.selectAll("circle").transition()
    .duration(750)
    .delay(function(d, i) { return i * 10; })
    .attr("r", function(d) { return Math.sqrt(d * scale); });
		</script>
	</body>
