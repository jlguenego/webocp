<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<base href="../.." />
		<script type="text/javascript" src="_ext/seedrandom-min.js"></script>
		<script type="text/javascript" src="_ext/d3.v3.min.js"></script>
		<style>

body, html {
	margin: 0;
	padding: 0;
	background-color: #EEEEEE;
}

svg {
	background-color: white;
}

.axis path {
    fill: none;
    stroke-width: 2px;
    stroke: #AAAAAA;
    shape-rendering: crispEdges;
}

.axis line {
    fill: none;
    stroke: #EEEEEE;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}

		</style>
	</head>
	<body>
		<script>
Math.seedrandom('hello world');
var now_t = (new Date()).getTime() / 1000;
var yesterday_t = now_t - 86400;


var transaction_list = [];
for (var i = 0; i < 100; i++) {
	transaction_list.push({
		timestamp: yesterday_t + i*(86400/100),
		rate: Math.round((Math.random() * 10 + 50) * 100)  / 100
	});
}

console.log(transaction_list);

var width = 600;
var height = 200;

var margin = { top: 50, right: 50, bottom: 50, left: 50 };
var svg = d3.select('body').append('svg')
	.attr('width', width + margin.left + margin.right)
	.attr('height', height + margin.top + margin.bottom);

var x_scale = d3.time.scale()
	.domain([ new Date(yesterday_t * 1000), new Date(now_t * 1000) ])
	.range([margin.left, margin.left + width ]);
var x_format = d3.time.format("%H-%M");
var x_axis = d3.svg.axis()
	.scale(x_scale)
	.orient("top")
	.tickSize(height)
	.ticks(d3.time.hour, 3)
	.tickFormat(x_format);

var y_scale = d3.scale.linear()
	.domain([ 60, 50 ])
	.range([ margin.top, margin.top + height ]);
var y_format = function(n) { return d3.format(".2f")(n) + ' â‚¬'; };
var y_axis = d3.svg.axis()
	.scale(y_scale)
	.orient("left")
	.tickSize(width)
	.ticks(5)
	.tickFormat(y_format);

svg.append("g")
	.classed('axis', true)
	.attr("transform", 'translate(0, ' + (margin.top + height) + ')')
	.call(x_axis);

svg.append("g")
	.classed('axis', true)
	.attr("transform", 'translate(' + (margin.left + width) + ', 0)')
	.call(y_axis);

		</script>
	</body>
</html>
