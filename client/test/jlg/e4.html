<!DOCTYPE html>
<html>
	<head>
		<base href="../.." />
		<script type="text/javascript" src="_ext/seedrandom-min.js"></script>
		<script type="text/javascript" src="_ext/d3.v3.min.js"></script>
		<style>

body {
  font: 10px sans-serif;
}

circle.little {
  fill: #aaa;
  stroke: #666;
  stroke-width: 1.5px;
}

.data rect {
  fill: #eee;
  stroke: #ccc;
}

		</style>
	</head>
	<body>
		<button id="run">Run!</button>
		<script>

Math.seedrandom('any string you like');

var dataset = [ 32, 57, 112 ];
console.log(dataset);

var w = 400;
var h = 200;
var padding = 20;

var svg = d3.select('body').append('svg')
	.attr('width', w)
	.attr('height', h);

var x = d3.scale.ordinal().domain([57, 32, 112]).rangePoints([0, w], 1);
var y = d3.scale.ordinal().domain(dataset).rangePoints([0, h], 2);

var t = function(d, i) {
	return 'translate(' + (25*i+200) + ' 20)';
}

var circle = svg.selectAll('circle').data(dataset);
circle.enter().append('circle')
	.attr('cx', x)
	.attr('cy', y)
	.attr('r', 12)
	.classed('little', true);

circle.exit().remove();

var box = svg.selectAll('.data').data([ 32, 57, 112, 280 ]);
box.enter().append('g')
	.classed('data', true)
	.attr('transform', t);

box.append('rect')
	.attr('x', -10)
	.attr('y', -10)
	.attr("width", 20)
	.attr("height", 20);

box.append('text')
	.text(function(d) {return d;})
	.attr("dy", ".35em")
	.style('text-anchor', 'middle')

box.exit().remove();

d3.select("#run").on("click", function() {

	var box = svg.selectAll('.data').data(dataset);

	// initial state
	box.attr("transform", t)
		.select("rect")
			.style("opacity", 1);

	var t2 = function(d) {
		return "translate(" + x(d) + "," + y(d) + ")";
	}

	// final state
	box.transition()
		.duration(750)
		.attr("transform", t2)
		.select("rect")
			.style("opacity", 0);
});

		</script>
	</body>
</html>
