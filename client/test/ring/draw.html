<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<base href="../.." />
		<script src="_ext/jquery-1.10.2.min.js"></script>

		<script src="js/ocp.js"></script>
		<script src="js/ocp_client.js"></script>
		<script src="js/ocp_storage.js"></script>
		<script src="js/ocp_dht.js"></script>
		<script src="js/ocp_canvas.js"></script>

	<body>
		Sponsor: <span id="sponsor"></span><br/>
		<button>Create canvas</button><br/>
		<canvas id="canvas" style="border: 1px solid black;"></canvas>

		<script>
$('#sponsor').html(ocp.cfg.server_base_url);
var ring = new ocp.dht.Ring();
ring.toCanvas($('#canvas').get(0));

$('button').click(function() {
	var ring = new ocp.dht.Ring();
	ring.toCanvas($('#canvas').get(0));
});
		</script>
	</body>
