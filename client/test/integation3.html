html, body {
	margin: 0px;
	padding: 0px;
	height: 100%;
	font-family: 'Open sans', serif;
	font-size: 13px;
}

#page {
	width: 100%;
	height: 100%;
}

#page_header {
	width: 100%;
	height: 50px;

	background-color: #151412;
}



#sidebar {
	background-color: #F2F2F3;
}

#sidebar_header {
	background-color: #D11E00;
	border: 0px;
	color: #FFFFFF;
	background-image: url(image/cloud2.png);
	background-size: 30px 30px;
	background-position: 14px center;
	padding: 15px 15px 16px 57px;
	background-repeat: no-repeat;
	box-sizing: border-box;
	height: 50px;
}

#sidebar_header img {
	position: relative;
	top: 10px;
	margin-left: 3px;
	margin-right: 10px;
	width: 29px;
	height: 27px;
}

#tree {
	margin-top: 5px;
	margin-left: 5px;
	overflow: auto;
}

#content {
	position: relative;
	background-color: #FFFFFF;
}

#content_header {
	background-color: #FFFFFF;
	border: 0;
	padding: 10px;
	box-sizing: border-box;
	height: 50px;
}

#content_menu {
	padding: 0px;
	margin: 0px;
	height: 100%
}

#content_menu li {
	position: relative;
	display: inline-block;
	padding: 3px 5px 3px 40px;
	margin: 0px 1px;
	box-sizing: border-box;
	height: 100%;
	background-color: #DADEE1;
	cursor: pointer;
}

#content_menu li:first-child {
	border-radius: 5px 0px 0px 5px;
}

#content_menu li:last-child {
	border-radius: 0px 5px 5px 0px;
}

#content_menu li img {
	position: absolute;
	top: 3px;
	left: 5px;
	width: 33px;
	height: 23px;
}

#grid {
	width: 100%;
}

#footer {
	background-color: #FFFFEE;
}

#footer_header {
	background-color: #FFFFFF;
	height: 20px;
	padding: 5px 5px;
}

#minimize_footer {
	float: right;
	margin-right: 20px;
}
