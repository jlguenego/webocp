<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Web OCP</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

		<script src="../js/ocp/core.js"></script>
		<script src="../js/ocp/widget_grid.js"></script>
		<link rel="stylesheet" href="../js/ocp/theme/default/widget_grid.css" />

		<style>
html, body {
	font-family: 'Open Sans', Arial, Helvetica, sans-serif;
	font-size: 15px;
	margin: 0px;
	padding: 0px;
	height: 100%;
}

li {
	display: inline-block;
	vertical-align: top;
}

ul {
	height: 17px;
}
		</style>
	</head>

	<body>
		<br/>
		<ul class="widget_grid_sortable">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		<script>
			var start_colname = null;
			var end_colname = null;
			$(document).ready(function() {
				$('.widget_grid_sortable').sortable({
					containment: "parent",
					helper: "clone",
					placeholder: 'widget_grid_placeholder',
					forcePlaceholderSize: true,
				});
				$('.widget_grid_sortable').disableSelection();
			});
		</script>
	</body>
</html>
