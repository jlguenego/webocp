<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<base href="../.." />
		<script src="_ext/jquery-1.10.2.min.js"></script>
		<script src="_ext/jquery-ui-1.10.3/ui/minified/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="_ext/jquery-ui-1.10.3/themes/base/minified/jquery-ui.min.css" />

		<script src="js/ocp/core.js"></script>
		<script src="js/ocp/widget_splitpane_v.js"></script>
		<link rel="stylesheet" href="js/ocp/theme/default/widget_splitpane_v.css" />

		<style>
html, body {
	font-family: 'Open Sans', Arial, Helvetica, sans-serif;
	font-size: 15px;
	margin: 0px;
	padding: 0px;
	height: 100%;
	width: 100%;
}

#main {
	width: 1000px;
	height: 500px;
	border: 1px solid black;
	margin: 20px 20px;
}

#top {
	background-color: #EEFFFF;
}

#bottom {
	background-color: #FFEEFF;
}
		</style>
	</head>

	<body>
		<div id="main">
			<div id="top">
			</div>
			<div id="bottom">
			</div>
		</div>
		<input type="text" />
		<button>Click Me</button>
		<script>
			$("#main").ocp_splitpane_v({
				source: [
					{ height: 200, }
				]
			});

			$('button').click(function() {
				var height = $('input').val();
				$("#main").ocp_splitpane_v('resize', {top: height});
			});
		</script>
	</body>
</html>
