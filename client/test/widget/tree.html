<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<base href="../.." />
		<script src="_ext/jquery-1.10.2.min.js"></script>
		<script src="_ext/jquery-ui-1.10.3/ui/minified/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="_ext/jquery-ui-1.10.3/themes/base/minified/jquery-ui.min.css" />

		<style>
			.resizable ~ div {
				border: 1px solid blue;
			}

			.resizable {
				border: 1px solid green;
			}

			.resizable-helper {
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
			<div class="resizable">
				Contenu<br/>
				knfgkbdvbjdbvvjbvjbvjbvhdbvkdbvdbvlksdbvhsbdvkbdskvlbsdk
			</div>
		<script>
			$(document).ready(function() {
				$(".resizable")
					.wrap('<div/>')
						.css({'overflow':'hidden'})
							.parent()
								.css({
									'display':'inline-block',
									'overflow':'hidden',
									'height': function(){return $('.resizable',this).height();},
									'width': function(){return $('.resizable',this).width();},
									'paddingBottom': scrollbarWidth() + 'px',
									'paddingRight': scrollbarWidth() + 'px'
								})
					.resizable()
						.find('.resizable')
							.css({
								overflow:'auto',
								width:'100%',
								height:'100%'
							});
			});
			function scrollbarWidth() {
			    var $inner = jQuery('<div style="width: 100%; height:200px;">test</div>'),
			        $outer = jQuery('<div style="width:200px;height:150px; position: absolute; top: 0; left: 0; visibility: hidden; overflow:hidden;"></div>').append($inner),
			        inner = $inner[0],
			        outer = $outer[0];

			    jQuery('body').append(outer);
			    var width1 = inner.offsetWidth;
			    $outer.css('overflow', 'scroll');
			    var width2 = outer.clientWidth;
			    $outer.remove();

			    return (width1 - width2);
			}
		</script>
	</body>
</html>
