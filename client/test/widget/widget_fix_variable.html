<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<base href="../.." />
		<script src="_ext/jquery-1.10.2.min.js"></script>
		<script src="_ext/jquery-ui-1.10.3/ui/minified/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="_ext/jquery-ui-1.10.3/themes/base/minified/jquery-ui.min.css" />

		<script src="js/ocp.js"></script>
		<script src="js/ocp/core.js"></script>
		<script src="js/ocp/widget_fix_variable_v.js"></script>

		<style>
html, body {
	font-family: 'Open Sans', Arial, Helvetica, sans-serif;
	font-size: 15px;
	margin: 0px;
	padding: 0px;
	height: 100%;
}

#main {
	height: 100%;
	width: 200px;
}

#header {
	height: 30px;
	background-color: yellow;
}

#content {
	background-color: red;
}

#body {
	min-height: 80px;
	background-color: blue;
}

#footer {
	height: 20px;
	background-color: green;
}
		</style>
	</head>

	<body>
		<div id="main">
			<div id="header"></div>
			<div id="content">
				<div id="body"></div>
				<div id="footer"></div>
			</div>
		</div>
		<script>
			$('#main').ocp_fix_variable();
			$('#content').ocp_fix_variable({fix: $('#footer'), variable: $('#body')});
		</script>
	</body>
</html>
