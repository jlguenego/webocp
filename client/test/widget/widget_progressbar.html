<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<base href="../.." />
		<script src="_ext/jquery-1.10.2.min.js"></script>
		<script src="_ext/jquery-ui-1.10.3/ui/minified/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="_ext/jquery-ui-1.10.3/themes/base/minified/jquery-ui.min.css" />

		<script src="js/ocp/core.js"></script>
		<script src="js/ocp/widget_progressbar.js"></script>
		<link rel="stylesheet" href="js/ocp/theme/default/widget_progressbar.css" />

		<style>
html, body {
	margin: 0px;
	padding: 0px;
	height: 100%;
}

#progressbar {
	width: 300px;
	height: 30px;
	padding: 20px;
	overflow: hidden;
	line-height: 20px;
}
		</style>
	</head>

	<body>
		<div id="progressbar"></div>
		<button>Click me</button>
		<script>
			$('#progressbar').ocp_progressbar();
			var progress = 0;
			$('button').click(function() {
				progress+=1;
				$('#progressbar').ocp_progressbar('set_progress', progress);
			});
		</script>
	</body>
</html>
