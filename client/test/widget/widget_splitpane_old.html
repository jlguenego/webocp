<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<base href="../.." />
		<script src="_ext/jquery-1.10.2.min.js"></script>
		<script src="_ext/jquery-ui-1.10.3/ui/minified/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="_ext/jquery-ui-1.10.3/themes/base/minified/jquery-ui.min.css" />

		<script src="js/ocp.js"></script>
		<script src="js/ocp/core.js"></script>
		<script src="js/ocp/widget_splitpane_old.js"></script>
		<link rel="stylesheet" href="js/ocp/theme/default/widget_splitpane_old.css" />

		<style>
html, body {
	font-family: 'Open Sans', Arial, Helvetica, sans-serif;
	font-size: 15px;
	margin: 0px;
	padding: 0px;
	height: 100%;
}

#page {
	width: 100%;
}

#header {
	background-color: #EEEEEE;
	height: 50px;
	width: 100%;
}

#main {
	width: 100%;
}

#sidebar {
	background-color: #EEFFFF;
}

#content {
	font-family: 'Open Sans', Arial, Helvetica, sans-serif;
	font-size: 15px;
	background-color: #FFEEFF;
}

#footer {
	width: 100%;
	background-color: #FFFFEE;
	height: 50px;
}

		</style>
	</head>

	<body>
		<div id="page">
			<div id="header">
			</div>
			<div id="main">
				<div id="sidebar">
					<div style="height: 15px; background-color: red"></div>
					Ceci est un tres tres long texte !
					<br/><br/><br/><br/><br/>
					<br/><br/><br/><br/>Coucou
				</div>
				<div id="content">
				</div>
			</div>
			<div id="footer">
			</div>

		</div>
		<script>
			$("#main").ocp_splitpane({
				source: [
					{ width: 200, }
				],
				overflow: 'hidden'
			});

			$(function() {
	    		ocp_refresh();
			})

			function ocp_refresh() {
				var window_h = $(window).height();
				var header_h = $('#header').height();
				var footer_h = $('#footer').height();
				$('#sidebar').height(window_h - header_h - footer_h);
				$('#content').height(window_h - header_h - footer_h);
			}

			$(window).resize(ocp_refresh);
		</script>
	</body>
</html>
