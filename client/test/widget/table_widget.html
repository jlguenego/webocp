<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<base href="../.." />
		<script src="_ext/jquery-1.10.2.min.js"></script>
		<script src="_ext/jquery-ui-1.10.3/ui/minified/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="_ext/jquery-ui-1.10.3/themes/base/minified/jquery-ui.min.css" />

		<script src="table_widget.js"></script>
		<style>
.table_content {
	border-collapse: collapse;
	border: 1px solid black;
}

.table_row {
	cursor: default;
	border: 1px solid black;
}

.table_row:hover {
	background-color: #EEEEEE;
}

.table_header_cell {
	padding: 5px 5px;
	border: 1px solid black;
}
		</style>
	</head>
	<body>
		<div id="table">
		</div>
		<script>
			var header = [
				{
					label: 'Name',
					width: 300,
				},
				{ label: 'Size' },
				{ label: 'Type' },
				{ label: 'Last modified' }
			];

			var source = [
				['Toto', '10Mb', 'file', '12/7/2013'],
				['Toto', '10Mb', 'file', '12/7/2013'],
				['Toto', '10Mb', 'file', '12/7/2013'],
				['Toto', '10Mb', 'file', '12/7/2013'],
				['Toto', '10Mb', 'file', '12/7/2013']
			];

			$('#table').ocp_table({
				header: header,
				source: source
			});

			$(".resizable th").resizable({
				handles: "e",

				// set correct COL element and original size
				start: function(event, ui) {
					var colIndex = ui.helper.index() + 1;
					colElement = table.find("colgroup > col:nth-child(" +
					colIndex + ")");

					// get col width (faster than .width() on IE)
					colWidth = parseInt(colElement.get(0).style.width, 10);
					originalSize = ui.size.width;
				},

				// set COL width
				resize: function(event, ui) {
					var resizeDelta = ui.size.width - originalSize;

					var newColWidth = colWidth + resizeDelta;
					colElement.width(newColWidth);

					// height must be set in order to prevent IE9 to set wrong height
					$(this).css("height", "auto");
				}
			});
		</script>
	</body>
</html>
