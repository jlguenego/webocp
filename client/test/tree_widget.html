<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Web OCP</title>

		<!-- JQUERY CDN -->
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
		<!-- END JQUERY CDN -->

		<script src="tree_widget.js"></script>
		<style>
.tree img {
	width: 29px;
	height: 27px;
	margin-left: 3px;
}

.tree {
	white-space: nowrap;
	font-size: 13px;
}

.tree_row {
	margin: 0px;
	padding: 0px;
	height: 27px;
	line-height: 24px;
}

.tree_item {
	display: inline-block;
	padding: 1px 16px 1px 4px;
	margin-left: -2px;
	text-overflow: clip;
	box-sizing: border-box;
	vertical-align: top;

	height: 26px;
}

.tree_item:hover {
	background-color: #EEEEEE;
	border: 1px solid #CCCCCC;
	border-radius: 5px;
	padding: 0px 16px 1px 3px;
}

.item_image {
	position: relative;
	top: -3px;
	margin-left: 0px !important;
}
		</style>
	</head>
	<body>
		<div class="tree" id="tree">
		</div>
		<script>
			var src = [
				{
					item: {
						name: 'item_1',

					},
					children: [
						{
							item: {
								label: 'Item 1.1',
							},
							children: [
								{
									item: {
										label: 'Item 1.1.1',

									children: [
										{

											}
										},
										{
											item: {
												label: 'Item 1.1.1.2',
											}
										}
									]
								},
								{
									item: {
										label: 'Item 1.1.2',
									},
									children: [
										{
											item: {

											}
										},
										{
											item: {
												label: 'Item 1.1.2.2',
											}
										}
									]
								}
							]
						},
						{
							item: {
								label: 'Item 1.2',
							}
						}
					]
				},
				{
					item: {
						label: 'Item 2',

					children: []

					item: {

						{
							item: {

						}
					]
				}
			];

				source: src,
