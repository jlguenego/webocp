<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<base href="../.." />
		<script src="_ext/jquery-1.10.2.min.js"></script>

		<style>
#box {
	z-index: 1;
	position: absolute;
	top: 0px;
	left: 0px;
	width: 400px;
	height: 100px;
	border: 1px solid black;
}

#button {
	position: absolute;
	top: 0px;
	left: 0px;
	width: 200px;
	height: 100px;
	background: red;
	transition: width 0.5s, height 0.5s;
	-webkit-transition: width 0.5s, height 0.5s;
}

#cursor {
	position: absolute;
	top: 70px;
	left: 170px;
	width: 30px;
	height: 30px;
	background: green;
	transition: left 0.5s;
}

#box:hover ~ #button {
	cursor: pointer;
	width: 400px;
	height: 200px;
	transition: width 0.5s, height 0.5s;
}

#box:hover ~ #cursor {
	cursor: pointer;
	left: 100px;
	transition: left 0.5s;
}
		</style>

	</head>

	<body>
		<div id="box"></div>
		<div id="button"></div>
		<div id="cursor"></div>
	</body>
</html>
