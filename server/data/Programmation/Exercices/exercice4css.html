<html>
	<head>
	<link rel="stylesheet" type="text/css" href="exercice4css.css">
	</head>
	<body>
		<form name=formulaire method=post action=adresseurldenvoi>
			<fieldset class=fiel>
			<legend>Nom et e-mail</legend>
			<input id=nom type=text class=formulaire placeholder="Tapez votre nom">
			<input id=email type=email class=formulaire placeholder="Tapez votre e-mail">
			</fieldset>
			<fieldset class=fiel>
			<legend><label for=drole>Langue et texte</label></legend>
			<select id=langue class=formulaire>
				<option> Français </option>
				<option> Anglais </option>
				<option> Martien </option>
			</select>
			<textarea id=drole class=formulaire rows="3" cols="30" placeholder="Tapez un texte drôle"></textarea> 
			</fieldset>
			<fieldset class=fiel>
			<legend>Validation</legend>
			<input type=submit value=Valider id=valider>
			</fieldset>
		</form>
			
		
	</body>

</html>
